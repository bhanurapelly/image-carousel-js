<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section-center">
        <div class="image-container">
            <div class="slide">
                <img src="https://imgs.search.brave.com/4WOQD6NL491nwLaFvIybkfZvPrCQggxBRs6d_9sI-fc/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC4t/RmZPU01pcHp0aDRC/MDFuZ3BnMUR3SGFF/SyZwaWQ9QXBp" alt="" class="slide-img">

            <div class="slide">
                <img src="https://imgs.search.brave.com/RK49ftvXnCFZoxklNe5BbWdnkgVAkKLtSisKH8_ErDY/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5R/Zkl6cW9heWRSbHIw/UXQ1X3lVVUlRSGFF/SyZwaWQ9QXBp" alt="" class="slide-img">
            </div>
        </div>
        <div class="btn-container">
            <button class="prevBtn">prev</button>
            <button class="nextBtn">next</button>
        </div>
        <div class="number-container"></div>
        <div class="form-container">
            <form action="" class="image-form">
                <label for="link">Enter link here:</label>
                <input type="text" name="link" id="link" placeholder="link here..."/>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
<script src="app.js"></script>
